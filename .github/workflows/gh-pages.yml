# Автодеплой статического сайта на GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Подготовка артефакта сайта
        uses: actions/upload-pages-artifact@v3
        with:
          # Публикуем весь корень репозитория (статические файлы)
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Деплой на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


